<!DOCTYPE html>
<html lang="pt-br" class="dark-mode"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Financeiro</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --cor-primaria: #ee4d2d;
            --cor-fundo: #f0f2f5;
            --cor-texto: #333;
            --cor-branco: #ffffff;
            --sombra: 0 10px 25px rgba(0,0,0,0.1);
            --border-color: #ddd;
            --input-bg: #ffffff;
        }

        /* === TEMA ESCURO === */
        html.dark-mode {
            --cor-fundo: #121212;
            --cor-branco: #1E1E1E;
            --cor-texto: #E0E0E0;
            --sombra: 0 10px 25px rgba(0,0,0,0.2);
            --border-color: #333;
            --input-bg: #2C2C2C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background-color: var(--cor-branco);
            color: var(--cor-texto);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--sombra);
        }
        html.dark-mode .theme-toggle-btn {
            background-color: var(--cor-amarelo);
            color: #121212;
            border: none;
        }

        .login-card {
            background-color: var(--cor-branco);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--sombra);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid transparent;
        }
        html.dark-mode .login-card {
            border-color: var(--border-color);
        }

        .login-card h2 {
            margin-top: 0;
            color: var(--cor-primaria);
            font-size: 1.8rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        html.dark-mode .input-group label {
            color: var(--cor-texto-claro);
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--cor-texto);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: var(--cor-primaria);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #d73a1a;
            box-shadow: 0 5px 15px rgba(238, 77, 45, 0.4);
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--cor-branco);
            color: var(--cor-texto);
            padding: 25px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .modal-content h3 { color: #c62828; }
        .modal-content .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 0.5;
        }
    </style>
</head>
<body>

    <button class="theme-toggle-btn" id="theme-toggle" title="Mudar tema">‚òÄÔ∏è</button> <div class="login-card">
        <h2>Dashboard Shopee</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3>Erro no Login</h3>
            <p id="error-message"></p>
        </div>
    </div>

    <script type="module">
        // Importa√ß√µes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // SUA CONFIGURA√á√ÉO (N√ÉO MUDE)
        const firebaseConfig = {
          apiKey: "AIzaSyCKtzcbDA5y0mGqo2UdYdinf44adGEhnPA",
          authDomain: "dashboard-shopee.firebaseapp.com",
          projectId: "dashboard-shopee",
          storageBucket: "dashboard-shopee.firebasestorage.app",
          messagingSenderId: "221610244041",
          appId: "1:221610244041:web:dcd4f817ea3f76ff029a18"
        };

        // Inicializa√ß√£o
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- L√≥gica de UI (Modal) ---
        const modal = document.getElementById("error-modal");
        const modalMsg = document.getElementById("error-message");
        const closeModal = document.getElementById("close-modal");

        function showModal(message) {
            modalMsg.textContent = message;
            modal.style.display = "flex";
        }
        closeModal.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // --- L√≥gica de Autentica√ß√£o ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "./index.html"; // Corrigido para caminho relativo
            }
        });

        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const button = e.target.querySelector("button");
            button.textContent = "Entrando...";
            button.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Sucesso! O 'onAuthStateChanged' vai redirecionar
            } catch (error) {
                let msg = "Ocorreu um erro. Tente mais tarde.";
                if (error.code === 'auth/invalid-login-credentials' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    msg = "E-mail ou senha inv√°lidos. Tente novamente.";
                }
                console.error("Erro no login:", error.code);
                showModal(msg);
                button.textContent = "Entrar";
                button.disabled = false;
            }
        });

        // --- L√≥gica de UI (Theme Toggle) ---
        const themeToggle = document.getElementById("theme-toggle");
        
        function setIcon(theme) {
             if (theme === 'dark') {
                themeToggle.innerHTML = "‚òÄÔ∏è"; // Sol
             } else {
                themeToggle.innerHTML = "üåô"; // Lua
             }
        }
        
        // Seta o √≠cone inicial (Modo escuro √© padr√£o)
        setIcon('dark'); // MUDAN√áA AQUI

        themeToggle.addEventListener("click", () => {
            const isDarkMode = document.documentElement.classList.toggle("dark-mode");
            const theme = isDarkMode ? "dark" : "light";
            
            localStorage.setItem("theme", theme);
            setIcon(theme);
        });

    </script>
</body>
</html>
